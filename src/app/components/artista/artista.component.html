<app-loading *ngIf="loading"></app-loading>
<div class="row animated fadeIn" *ngIf="!loading">
  <div class="col-2">
    <img [src]="artista.images | noimage" class="img-thumbnail ing-circle" alt="...">
  </div>
  <div class="col">
    <h3>{{ artista.name }}</h3>
    <p>
      <a [href]="artista.external_urls.spotify" target="_blank">
        Ir a la pagina del artista
      </a>
    </p>
  </div>

  <div class="col-4 text-right">
    <button routerLink="/search" class="btn btn-outline-danger">
      Regresar
    </button>
  </div>
</div>

<div class="row m-5">
  <div class="col">
    <table class="table">
      <thead>
        <tr>
          <th>foto</th>
          <th>Album</th>
          <th>Cancion</th>
          <th>Vista Previa</th>
        </tr>
      </thead>
      <tr *ngFor="let toptrack of toptracks">
        <th>
          <img [src]="toptrack.album.images | noimage" class="img-thumb" >
        </th>
        <th>{{toptrack.album.name}}</th>
        <th>{{toptrack.name}}</th>
        <th>
          <!-- <audio [src]="toptrack.preview_url" controls></audio> -->
          <iframe [src]="toptrack.uri | domseguro:'https://open.spotify.com/embed?uri=' " width="300" height="80" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
        </th>
      </tr>
    </table>
  </div>
</div>
